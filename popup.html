<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>BudBook</title>
  <style>
    :root {
      --primary-blue: #3498db;
      --primary-blue-hover: #2980b9;
      --text-white: #ffffff;
      --text-light: #e1e1e1;
      --background-dark: #1a1a1a;
      --background-light: #2a2a2a;
      --border-color: #333;
    }

    body {
      width: 320px;
      padding: 16px;
      margin: 0;
      background: var(--background-dark);
      color: var(--text-white);
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    .container {
      display: flex;
      flex-direction: column;
      gap: 16px;
    }

    .header {
      display: flex;
      flex-direction: column;
      gap: 12px;
      margin-bottom: 8px;
    }

    .header-top {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .header h1 {
      margin: 0;
      font-size: 20px;
      font-weight: 600;
      color: var(--text-white);
    }

    .slots {
      font-size: 14px;
      color: var(--text-light);
      margin: 0;
    }

    .form-group {
      display: flex;
      flex-direction: column;
      gap: 8px;
    }

    .form-group label {
      font-size: 14px;
      color: var(--text-light);
    }

    input, select {
      padding: 10px;
      border-radius: 6px;
      border: 1px solid var(--border-color);
      background: var(--background-light);
      color: var(--text-white);
      font-size: 14px;
      transition: all 0.2s ease;
    }

    input:focus, select:focus {
      outline: none;
      border-color: var(--primary-blue);
      box-shadow: 0 0 0 2px rgba(52, 152, 219, 0.2);
    }

    button {
      padding: 12px;
      border-radius: 6px;
      border: none;
      background: var(--primary-blue);
      color: var(--text-white);
      font-weight: 500;
      cursor: pointer;
      transition: all 0.2s ease;
    }

    button:hover {
      background: var(--primary-blue-hover);
    }

    button:disabled {
      background: var(--border-color);
      cursor: not-allowed;
      opacity: 0.7;
    }

    button.secondary {
      background: transparent;
      border: 1px solid var(--primary-blue);
      color: var(--primary-blue);
    }

    button.secondary:hover {
      background: rgba(52, 152, 219, 0.1);
    }

    .secondary-button {
      background: var(--background-light);
      border: 1px solid var(--border-color);
      padding: 8px 16px;
      font-size: 13px;
    }

    .secondary-button:hover {
      background: var(--background-dark);
      border-color: var(--primary-blue);
    }

    #selectedIcon {
      display: flex;
      align-items: center;
      gap: 8px;
      background: var(--background-light);
      padding: 4px;
      border-radius: 4px;
      width: fit-content;
    }

    .icon-button {
      background: none;
      border: none;
      color: var(--text-light);
      padding: 4px 8px;
      font-size: 16px;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .icon-button:hover {
      background: rgba(255, 255, 255, 0.1);
      border-radius: 4px;
    }

    #iconPreview {
      border-radius: 4px;
      background: var(--background-dark);
    }

    @keyframes slideIn {
      from {
        transform: translateY(-10px);
        opacity: 0;
      }
      to {
        transform: translateY(0);
        opacity: 1;
      }
    }

    @keyframes slideOut {
      from {
        transform: translateY(0);
        opacity: 1;
      }
      to {
        transform: translateY(-10px);
        opacity: 0;
      }
    }

    @keyframes fadeIn {
      0% { opacity: 0; }
      100% { opacity: 1; }
    }

    @keyframes fadeOut {
      0% { opacity: 1; }
      100% { opacity: 0; }
    }

    .message {
      padding: 12px;
      border-radius: 6px;
      font-size: 14px;
      margin-top: 8px;
      opacity: 1;
      transition: opacity 0.5s ease;
    }

    .message.success {
      background: rgba(46, 204, 113, 0.1);
      border: 1px solid rgba(46, 204, 113, 0.3);
      color: #2ecc71;
    }

    .message.error {
      background: rgba(231, 76, 60, 0.1);
      border: 1px solid rgba(231, 76, 60, 0.3);
      color: #e74c3c;
    }

    .message.info {
      background: rgba(52, 152, 219, 0.1);
      border: 1px solid rgba(52, 152, 219, 0.3);
      color: var(--primary-blue);
    }

    .loading {
      position: relative;
      pointer-events: none;
    }

    .loading::after {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 6px;
    }

    #messageContainer {
      min-height: 44px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <div class="header-top">
        <h1>BudBook</h1>
        <p class="slots">Wallets: <span id="availableSlots">0 / 5</span></p>
      </div>
      <button id="openFullView">Open Full View</button>
    </div>

    <div class="form-group">
      <label for="addressInput">Cardano Wallet Address</label>
      <input type="text" id="addressInput" placeholder="Enter your Cardano wallet address">
    </div>

    <div class="form-group">
      <label for="nameInput">Wallet Name</label>
      <input type="text" id="nameInput" placeholder="Give your wallet a name">
    </div>

    <div class="form-group">
      <label for="walletType">Wallet Type</label>
      <select id="walletType" required>
        <option value="None">None</option>
        <option value="Default">Default</option>
        <option value="Pool.pm">Pool.pm</option>
        <option value="Nami">Nami</option>
        <option value="Eternal">Eternal</option>
        <option value="Adalite">Adalite</option>
        <option value="Vesper">Vesper</option>
        <option value="Daedalus">Daedalus</option>
        <option value="Gero">Gero</option>
        <option value="Lace">Lace</option>
        <option value="Custom">Custom Icon</option>
      </select>
      <div id="customIconUpload" style="display: none; margin-top: 8px;">
        <input type="file" id="iconFile" accept="image/*" style="display: none;">
        <button type="button" id="uploadButton" class="secondary-button">
          Choose Icon
        </button>
        <div id="selectedIcon" style="margin-top: 8px; display: none;">
          <img id="iconPreview" style="width: 32px; height: 32px; object-fit: contain;">
          <button type="button" id="removeIcon" class="icon-button">Ã—</button>
        </div>
      </div>
    </div>

    <div id="messageContainer"></div>

    <button id="addWallet">Add Wallet</button>
  </div>
  <script src="config.js"></script>
  <script src="popup.js" type="module"></script>
</body>
</html>
