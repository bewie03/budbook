<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Add Wallet</title>
  <link rel="stylesheet" href="styles.css">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
</head>
<body>
  <div class="popup-container">
    <div class="popup-header">
      <img src="icons/extensionlogo.png" alt="Logo" class="logo">
      <h1>Add New Wallet</h1>
    </div>

    <div class="popup-actions">
      <button type="button" class="popup-button primary" id="openFullview">Open Address Book</button>
    </div>

    <form class="popup-form">
      <div class="form-group">
        <label for="addressInput">Wallet Address</label>
        <input type="text" id="addressInput" placeholder="Enter your Cardano wallet address" autocomplete="off">
      </div>

      <div class="form-group">
        <label for="nameInput">Wallet Name</label>
        <input type="text" id="nameInput" placeholder="Give your wallet a name" required autocomplete="off">
      </div>

      <div class="form-group">
        <label for="walletType">Wallet Type</label>
        <select id="walletType">
          <option value="None">Select wallet type</option>
        </select>
      </div>

      <div class="popup-actions">
        <button type="button" class="popup-button primary action-button" id="addWallet">Add Wallet</button>
      </div>
    </form>

    <div id="errorMsg" class="error" style="display: none;"></div>
    <div id="successMsg" class="success" style="display: none;"></div>
    
    <div class="footer">
      <p class="slots">Wallets: <span id="availableSlots">0 / 6</span></p>
    </div>
  </div>
  <script src="popup.js" type="module"></script>
</body>
</html>
