<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div id="root">
    <div class="popup-container">
      <div class="header">
        <img src="icons/extensionlogo.png" alt="Logo" class="logo">
        <h1>Cardano Address Book</h1>
      </div>
      
      <div class="main-content">
        <button id="openFullview" class="primary action-button">Open Address Book</button>
        
        <div class="input-form">
          <input type="text" id="addressInput" placeholder="Enter Cardano Address" autocomplete="off">
          <input type="text" id="nameInput" placeholder="Wallet Name" required autocomplete="off">
          <select id="walletType">
            <option value="None">None</option>
          </select>
          <button class="primary action-button" id="addWallet">Add Wallet</button>
        </div>
      </div>

      <div id="errorMsg" class="error" style="display: none;"></div>
      <div id="successMsg" class="success" style="display: none;"></div>
      
      <div class="footer">
        <p class="slots">Wallets: <span id="availableSlots">0 / 5</span></p>
      </div>
    </div>
  </div>
  <script src="popup.js" type="module"></script>
</body>
</html>
