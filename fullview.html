<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cardano Address Book</title>
  <link rel="stylesheet" href="styles.css">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
</head>
<body>
  <div id="root">
    <header class="header">
      <h1>
        <img src="icons/extensionlogo.png" alt="Logo" class="logo">
        Cardano Address Book
      </h1>
    </header>
    <div id="walletList"></div>
    <div id="errorMsg" class="error" style="display: none;"></div>
    <div id="successMsg" class="success" style="display: none;"></div>

    <div class="assets-panel">
      <div class="assets-header">
        <h2>Wallet Assets</h2>
        <button class="close-assets">Ã—</button>
      </div>
      <div class="assets-tabs">
        <button class="assets-tab active" data-tab="nfts">NFTs</button>
        <button class="assets-tab" data-tab="tokens">Tokens</button>
      </div>
      <div class="assets-content"></div>
    </div>
    <div class="buy-slots-container">
      <button class="buy-slots-button" id="buySlots">
        <i class="fas fa-plus-circle"></i>
        Buy More Wallet Slots
      </button>
      <div class="slots-info">Get additional wallet slots to track more assets</div>
    </div>
  </div>
  <script src="fullview.js" type="module"></script>
</body>
</html>
