<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cardano Address Book</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
  <style>
    /* Add loading spinner styles */
    .wallet-box.loading {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      min-height: 200px;
    }

    .loading-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 16px;
    }

    .loading-spinner {
      width: 40px;
      height: 40px;
      border: 3px solid rgba(52, 152, 219, 0.1);
      border-radius: 50%;
      border-top-color: #3498db;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      to {
        transform: rotate(360deg);
      }
    }

    .loading-container p {
      color: #3498db;
      font-size: 14px;
      margin: 0;
    }
  </style>
</head>
<body>
  <div id="root">
    <header class="header">
      <h1>
        <img src="icons/extensionlogo.png" alt="Logo" class="logo">
        Cardano Address Book
      </h1>
      <div class="header-controls">
        <span class="slot-count">Wallet Slots: <span id="slotCount">0</span></span>
      </div>
    </header>
    
    <div id="walletList" class="wallet-grid"></div>
    <div id="errorMsg" class="error"></div>
    <div id="successMsg" class="success"></div>

    <div class="buy-slots-container">
      <button class="buy-slots-button" id="buySlots">
        <i class="fas fa-plus-circle"></i>
        Buy More Wallet Slots
      </button>
      <div class="slots-info">Get additional wallet slots for 100 BONE tokens</div>
    </div>
  </div>

  <script src="fullview.js"></script>
</body>
</html>
