<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>Cardano Address Book</title>
</head>
<body>
  <div id="root">
    <div class="full-container">
      <div class="header">
        <img src="icons/extensionlogo.png" alt="Logo" class="logo">
        <h1>Cardano Address Book</h1>
      </div>

      <div id="walletList"></div>

      <div class="add-wallet-form">
        <select id="walletType" class="wallet-select"></select>
      </div>

      <div id="errorMsg" class="error" style="display: none;"></div>
      <div id="successMsg" class="success" style="display: none;"></div>
    </div>
  </div>
  <script src="fullview.js" type="module"></script>
</body>
</html>
